<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- EFKA Cute Cicada - Orange Theme (for dark backgrounds) -->

  <!-- Wings - 燕尾式，优雅垂在身后 -->
  <ellipse cx="20" cy="42" rx="6" ry="18" fill="#fed7aa" transform="rotate(8 20 42)"/>
  <ellipse cx="44" cy="42" rx="6" ry="18" fill="#fed7aa" transform="rotate(-8 44 42)"/>
  <ellipse cx="21" cy="44" rx="4" ry="14" fill="#ffedd5" transform="rotate(8 21 44)"/>
  <ellipse cx="43" cy="44" rx="4" ry="14" fill="#ffedd5" transform="rotate(-8 43 44)"/>

  <!-- Body -->
  <ellipse cx="32" cy="40" rx="10" ry="16" fill="#fb923c"/>
  <ellipse cx="32" cy="38" rx="7" ry="10" fill="#fdba74"/>

  <!-- Body segments -->
  <path d="M25 42 Q32 44 39 42" stroke="#f97316" stroke-width="1.5" fill="none"/>
  <path d="M26 48 Q32 50 38 48" stroke="#f97316" stroke-width="1.5" fill="none"/>

  <!-- Head -->
  <circle cx="32" cy="18" r="14" fill="#fb923c"/>
  <circle cx="32" cy="17" r="12" fill="#fdba74"/>

  <!-- Eyes -->
  <circle cx="26" cy="17" r="6" fill="white"/>
  <circle cx="38" cy="17" r="6" fill="white"/>
  <circle cx="27" cy="16" r="3.5" fill="#1c1917"/>
  <circle cx="39" cy="16" r="3.5" fill="#1c1917"/>
  <circle cx="28.5" cy="14.5" r="1.5" fill="white"/>
  <circle cx="40.5" cy="14.5" r="1.5" fill="white"/>

  <!-- Smile -->
  <path d="M28 23 Q32 26 36 23" stroke="#1c1917" stroke-width="1.5" stroke-linecap="round" fill="none"/>

  <!-- Antenna -->
  <path d="M26 6 Q22 2 20 6" stroke="#f97316" stroke-width="2.5" stroke-linecap="round" fill="none"/>
  <path d="M38 6 Q42 2 44 6" stroke="#f97316" stroke-width="2.5" stroke-linecap="round" fill="none"/>
  <circle cx="20" cy="6" r="2" fill="#fb923c"/>
  <circle cx="44" cy="6" r="2" fill="#fb923c"/>
</svg>
